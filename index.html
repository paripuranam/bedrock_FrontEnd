<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Assistant</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center; /* Center content horizontally */
            height: 100vh;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #000000;
            margin-bottom: 20px;
            text-shadow: #333;

        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            overflow-y: hidden; /* Hide the vertical scrollbar */
        }

        textarea.expanding {
            min-height: 60px; /* Set a minimum height for the textarea */
        }

        .button-group {
            display: flex;
            justify-content: center; /* Center content horizontally */
            width: 100%;
        }

        .button-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 5px;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        #completion {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            text-align: left;
            display: none; /* Initially hidden */
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading img {
            width: 50px;
        }

        .copy-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* margin: 0 5px; */
            display: none; /* Initially hidden */
        }

        .copy-button:hover{
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Open Assistant</h1>
        <textarea id="prompt" rows="1" class="expanding" placeholder="Enter the prompt"></textarea>
        <div class="button-group">
            <button onclick="startVoiceInput()">Start Voice Input</button>
            <button onclick="generateCompletion()">Generate Text</button>
        </div>
        <div class="loading">
            <img src="loading-loading-forever.gif" alt="Loading...">
        </div>
        <div id="completion"></div>
        <button class="copy-button" onclick="copyText()">Copy Text</button>
    </div>

    <script>
        // Function to expand textarea based on content
        function expandTextarea() {
            const textarea = document.getElementById('prompt');
            textarea.style.height = 'auto'; // Reset height to auto
            textarea.style.height = (textarea.scrollHeight + 2) + 'px'; // Set new height
        }

        // Call expandTextarea() when typing in the textarea
        document.getElementById('prompt').addEventListener('input', expandTextarea);

        // Event listener for Enter key press
        document.getElementById('prompt').addEventListener('keypress', function(event) {
            if (event.keyCode === 13) { // 13 is the key code for Enter
                event.preventDefault(); // Prevent the default action (e.g., line break in textarea)
                generateCompletion(); // Call generateCompletion() when Enter key is pressed
            }
        });

        // Function to start voice input
        function startVoiceInput() {
            const recognition = new window.webkitSpeechRecognition() || new window.SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                const speechToText = event.results[0][0].transcript;
                document.getElementById('prompt').value = speechToText;
                generateCompletion(); // Automatically generate text after speech recognition
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                alert('Speech recognition error. Please try again.');
            };

            recognition.start();
        }

        // Function to generate text
        async function generateCompletion() {
            const prompt = document.getElementById('prompt').value;
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': '*/*'
                },
                body: JSON.stringify({
                    prompt: prompt
                })
            };

            try {
                document.querySelector('.loading').style.display = 'block';

                const response = await fetch('https://bedrock-chat-bot.vercel.app/generate-text', requestOptions);
                const data = await response.json();
                const completionText = data.completion;
                document.getElementById('completion').innerText = completionText;

                document.querySelector('.loading').style.display = 'none';
                
                document.getElementById('completion').style.display = 'block'; // Show completion column
                document.querySelector('.copy-button').style.display = 'inline-block';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Function to copy text
        function copyText() {
            const completionText = document.getElementById('completion').innerText;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = completionText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Text copied to clipboard');
        }
    </script>
</body>
</html>
