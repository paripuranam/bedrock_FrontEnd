<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generation</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
        }

        #main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #completion {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            text-align: left;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading img {
            width: 50px;
        }

        .copy-button {
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h1>Text Generation</h1>
        <textarea id="prompt" rows="4" placeholder="Enter the prompt"></textarea>
        <button onclick="generateCompletion()">Generate Text</button>
        <div class="loading">
            <img src="loading-loading-forever.gif" alt="Loading...">
        </div>
        <div id="completion"></div>
        <button class="copy-button" onclick="copyText()">Copy Text</button>
    </div>

    <script>
        async function generateCompletion() {
            const prompt = document.getElementById('prompt').value;
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': '*/*'
                },
                body: JSON.stringify({
                    prompt: prompt
                })
            };

            try {
                document.querySelector('.loading').style.display = 'block';

                const response = await fetch('https://bedrock-chat-bot.vercel.app/generate-text', requestOptions);
                const data = await response.json();
                const completionText = data.completion;
                document.getElementById('completion').innerText = completionText;

                document.querySelector('.loading').style.display = 'none';
                
                document.querySelector('.copy-button').style.display = 'inline-block';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function copyText() {
            const completionText = document.getElementById('completion').innerText;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = completionText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Text copied to clipboard');
        }
    </script>
</body>
</html>
